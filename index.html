<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>

<h1>Image Labeler</h1>


<div class="container">

    <div id="preview">

        <input type="file" id="imageLoader" name="imageLoader"/>

        <div class="scaler">
            <canvas id="imageCanvas"></canvas>
        </div>


    </div>


    <div id="editor">
        <textarea rows="20" id="data"></textarea>

        Example:
        <pre>
&lt;300,100 a left aligned label
&gt;300,200 a right aligned label
=300,300 a centered label
        </pre>

        <ul>
            <li><a href="#" id="jpg" download="image.jpg">Download as JPEG</a></li>
            <li><a href="#" id="png" download="image.png">Download as PNG</a></li>
        </ul>
    </div>
</div>

<script src="script.js" type="application/javascript"></script>
</body>
</html>
